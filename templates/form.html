{% extends "base.html" %}

{% block title %}Form Input - Sistem Posyandu{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header text-white" style="background: linear-gradient(135deg, #1e7ab7 0%, #358b47 100%);">
                <h4 class="card-title mb-0">
                    <i class="bi bi-plus-circle me-2"></i>
                    Form Input Data Posyandu
                </h4>
                <p class="card-text mb-0 mt-2 opacity-75">
                    Lengkapi informasi kesehatan. Kolom bertanda <span class="text-warning">*</span> wajib diisi.
                </p>
            </div>

            <div class="card-body">
                <form action="{{ url_for('submit') }}" method="POST" id="posyanduForm">
                    <div class="row">
                        <!-- Dusun -->
                        <div class="col-md-6 mb-3">
                            <label for="dusun" class="form-label">Dusun <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="dusun" name="dusun"
                                placeholder="Masukkan nama dusun" required>
                        </div>

                        <!-- Nama -->
                        <div class="col-md-6 mb-3">
                            <label for="nama" class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="nama" name="nama"
                                placeholder="Masukkan nama lengkap" required>
                        </div>

                        <!-- Kategori -->
                        <div class="col-md-6 mb-3">
                            <label for="kategori" class="form-label">Kategori <span class="text-danger">*</span></label>
                            <select class="form-select" id="kategori" name="kategori" required>
                                <option value="">Pilih kategori</option>
                                <option value="Balita">Balita</option>
                                <option value="Lansia">Lansia</option>
                            </select>
                        </div>

                        <!-- Jenis Kelamin -->
                        <div class="col-md-6 mb-3">
                            <label for="jenis_kelamin" class="form-label">Jenis Kelamin <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" id="jenis_kelamin" name="jenis_kelamin" required>
                                <option value="">Pilih jenis kelamin</option>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>

                        <!-- Tanggal Lahir -->
                        <div class="col-md-6 mb-3">
                            <label for="tanggal_lahir" class="form-label">Tanggal Lahir <span
                                    class="text-danger">*</span></label>
                            <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir" required>
                        </div>

                        <!-- Umur -->
                        <div class="col-md-6 mb-3">
                            <label for="umur" class="form-label">Umur<span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="umur" name="umur" placeholder="Masukkan umur"
                                min="0" max="150" required>
                        </div>

                        <!-- Alamat -->
                        <div class="col-12 mb-3">
                            <label for="alamat" class="form-label">Alamat Lengkap <span
                                    class="text-danger">*</span></label>
                            <textarea class="form-control" id="alamat" name="alamat" rows="3"
                                placeholder="Masukkan alamat lengkap" required></textarea>
                        </div>

                        <!-- Nomor KTP -->
                        <div class="col-md-6 mb-3">
                            <label for="nomor_ktp" class="form-label">Nomor KTP</label>
                            <input type="text" class="form-control" id="nomor_ktp" name="nomor_ktp"
                                placeholder="16 digit nomor KTP" maxlength="16">
                        </div>

                        <!-- Nomor BPJS -->
                        <div class="col-md-6 mb-3">
                            <label for="nomor_bpjs" class="form-label">Nomor BPJS</label>
                            <input type="text" class="form-control" id="nomor_bpjs" name="nomor_bpjs"
                                placeholder="Masukkan nomor BPJS">
                        </div>

                        <!-- Berat Badan -->
                        <div class="col-md-4 mb-3">
                            <label for="berat_badan" class="form-label">Berat Badan (kg) <span
                                    class="text-danger">*</span></label>
                            <input type="number" step="0.1" class="form-control" id="berat_badan" name="berat_badan"
                                placeholder="0.0" min="0.1" max="500" required>
                        </div>

                        <!-- Tinggi Badan -->
                        <div class="col-md-4 mb-3">
                            <label for="tinggi_badan" class="form-label">Tinggi Badan (cm) <span
                                    class="text-danger">*</span></label>
                            <input type="number" step="0.1" class="form-control" id="tinggi_badan" name="tinggi_badan"
                                placeholder="0.0" min="10" max="300" required>
                        </div>

                        <!-- IMT -->
                        <div class="col-md-4 mb-3">
                            <label for="imt" class="form-label">IMT (otomatis)</label>
                            <input type="number" step="0.1" class="form-control" id="imt" name="imt" placeholder="0.0"
                                readonly>
                            <div class="form-text">Dihitung otomatis dari BB dan TB</div>
                        </div>

                        <!-- Lingkar Perut -->
                        <div class="col-md-6 mb-3">
                            <label for="lingkar_perut" class="form-label">Lingkar Perut (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="lingkar_perut" name="lingkar_perut"
                                placeholder="0.0" min="0" max="200">
                        </div>

                        <!-- Lingkar Kepala -->
                        <div class="col-md-6 mb-3">
                            <label for="lingkar_kepala" class="form-label">Lingkar Kepala (cm)</label>
                            <input type="number" step="0.1" class="form-control" id="lingkar_kepala" name="lingkar_kepala"
                                placeholder="cm" min="0" max="100">
                        </div>

                        <!-- LILA -->
                        <div class="col-md-6 mb-3">
                            <label for="lila" class="form-label">LILA (Lingkar Lengan Atas, cm)</label>
                            <input type="number" step="0.1" class="form-control" id="lila" name="lila"
                                placeholder="cm" min="0" max="100">
                        </div>

                        <!-- Tekanan Darah -->
                        <div class="col-md-6 mb-3">
                            <label for="tekanan_darah" class="form-label">Tekanan Darah (mmHg)</label>
                            <input type="text" class="form-control" id="tekanan_darah" name="tekanan_darah"
                                placeholder="120/80">
                        </div>

                        <!-- Mental dan Emosional -->
                        <div class="col-12 mb-3">
                            <label for="mental_dan_emosional" class="form-label">Kondisi Mental & Emosional</label>
                            <textarea class="form-control" id="mental_dan_emosional" name="mental_dan_emosional"
                                rows="3" placeholder="Deskripsikan kondisi mental dan emosional"></textarea>
                        </div>

                        <!-- Keterangan -->
                        <div class="col-12 mb-3">
                            <label for="keterangan" class="form-label">Keterangan Tambahan</label>
                            <textarea class="form-control" id="keterangan" name="keterangan" rows="3"
                                placeholder="Keterangan atau catatan tambahan"></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="reset" class="btn btn-outline-secondary me-md-2">
                            <i class="bi bi-arrow-clockwise me-1"></i>
                            Reset Form
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i>
                            Simpan Data
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Auto calculate IMT
    function calculateIMT() {
        const beratBadan = parseFloat(document.getElementById('berat_badan').value || 0);
        const tinggiBadan = parseFloat(document.getElementById('tinggi_badan').value || 0);

        if (beratBadan > 0 && tinggiBadan > 0) {
            const tinggiMeter = tinggiBadan / 100;
            const imt = (beratBadan / (tinggiMeter * tinggiMeter)).toFixed(1);
            document.getElementById('imt').value = imt;
        }
    }

    // Add event listeners
    document.getElementById('berat_badan').addEventListener('input', calculateIMT);
    document.getElementById('tinggi_badan').addEventListener('input', calculateIMT);
</script>
{% endblock %}

<!DOCTYPE html>
<html>

<head>
    <title>Edit Data Posyandu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h2>Edit Data Posyandu</h2>
    <form action="/update/{{ index }}" method="POST">
        {% for kolom in kolom_kolom %}
        <div class="mb-3">
            <label class="form-label">{{ kolom.replace('_', ' ').title() }}</label>
            <input type="text" name="{{ kolom }}" class="form-control" value="{{ data[kolom] }}">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/riwayat" class="btn btn-secondary mt-3">Kembali ke Riwayat</a>
</body>

</html>

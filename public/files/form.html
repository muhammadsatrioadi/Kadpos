<!DOCTYPE html>
<html>

<head>
    <title>Form Posyandu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container mt-5">
    <h2>Form Pencatatan Posyandu</h2>
    <form action="/simpan" method="POST">
        {% for kolom in kolom_kolom %}
        <div class="mb-3">
            <label class="form-label">{{ kolom.replace('_', ' ').title() }}</label>
            <input type="text" name="{{ kolom }}" class="form-control"
                placeholder="Masukkan {{ kolom.replace('_', ' ').lower() }}">
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
    <a href="/riwayat" class="btn btn-secondary mt-3">Lihat Riwayat</a>
</body>

</html>
